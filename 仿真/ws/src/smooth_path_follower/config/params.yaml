# 速度限制
max_linear_vel: 2      # 最大线速度 (m/s)
max_angular_vel: 1    # 最大角速度 (rad/s)

# 控制增益
linear_kp: 2           # 线速度比例增益
angular_kp: 0.5         # 角速度比例增益

# 前视距离
lookahead_distance: 0.3  # 前视距离 (m)

# 目标容差
goal_tolerance: 0.1      # 目标到达容差 (m)

# 加速度限制
max_acceleration: 0.2    # 最大加速度 (m/s^2)
max_deceleration: 0.2    # 最大减速度 (m/s^2)

# 路径平滑参数
path_smoothing_factor: 0.3  # 路径平滑因子 (0-1)
interpolation_points: 5      # 插值点数